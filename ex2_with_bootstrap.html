<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #2 - Improved Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles that enhance rather than override Bootstrap */
        .custom-table-container {
            margin-top: 3rem;
            max-width: 900px;
        }
        
        /* Use CSS variables for consistent colors */
        :root {
            --row1-color: #f8d7da;
            --row2-color: #fff3cd;
            --row3-color: #d1ecf1;
        }
    </style>
</head>
<body>
    <div class="container custom-table-container">
        <div class="table-responsive"> <!-- Makes table scrollable on small devices -->
            <table class="table table-bordered text-center">
                <thead class="table-light"> <!-- Light gray header -->
                    <tr>
                        <th scope="col">Firstname</th>
                        <th scope="col">Lastname</th>
                        <th scope="col">Mobile Number</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-danger"> <!-- Bootstrap's danger color (similar to your pink) -->
                        <td>John</td>
                        <td>Doe</td>
                        <td>0777777777</td>
                        <td>john@example.com</td>
                    </tr>
                    <tr class="table-warning"> <!-- Bootstrap's warning color (similar to your yellow) -->
                        <td>Mary</td>
                        <td>Moe</td>
                        <td>0777777777</td>
                        <td>mary@example.com</td>
                    </tr>
                    <tr class="table-info"> <!-- Bootstrap's info color (similar to your blue) -->
                        <td>July</td>
                        <td>Dooley</td>
                        <td>0777777777</td>
                        <td>july@example.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
