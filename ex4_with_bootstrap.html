<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise #4</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for exact matching */
    .large-1 { width: 95%; }
    .large-2 { width: 90%; }
    .large-3 { width: 85%; }
    
    .small-buttons-row { margin-top: 20px; }
    .small { margin-right: 10px; }
  </style>
</head>
<body class="p-4 bg-white">
  <div class="btn btn-danger d-block mx-auto mb-2 p-3 rounded-2 large-1 fs-3 fw-bold">Button</div>
  <div class="btn btn-warning d-block mx-auto mb-2 p-3 rounded-2 large-2 fs-4 fw-bold">Button</div>
  <div class="btn btn-success d-block mx-auto mb-2 p-3 rounded-2 large-3 fs-5 fw-bold">Button</div>


  <div class="small-buttons-row">
    <button class="btn btn-danger small px-3 rounded-2 fs-5 fw-bold" style="height: 50px; line-height: 35px;">Button</button>
    <button class="btn btn-warning small px-3 rounded-2 fs-6 fw-bold" style="height: 40px; line-height: 30px;">Button</button>
    <button class="btn btn-success small px-3 rounded-2 small-3 fw-bold" style="height: 35px; line-height: 25px; font-size: 14px;">Button</button>
    <button class="btn btn-secondary small px-3 rounded-2 small-4 fw-bold" style="height: 30px; line-height: 20px; font-size: 13px;">Button</button>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
