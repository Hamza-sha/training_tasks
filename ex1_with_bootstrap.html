<!DOCTYPE html>
<html>
<head>
  <title>Exercise #1 - Bootstrap Version</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gray-bar {
      background-color: gray;
      height: 50px;
      margin: 10px 0;
    }
    .blue {
      background-color: blue;
      height: 100px;
    }
    .lightblue {
      background-color: lightblue;
      height: 100px;
    }
    .yellow {
      background-color: yellow;
      height: 100px;
    }
    .orange {
      background-color: orange;
      height: 100px;
    }
    .custom-col {
      padding-left: 5px;
      padding-right: 5px;
    }
    .row {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="gray-bar"></div>

    <!-- First Row -->
    <div class="row mx-0">
      <div class="col custom-col" style="width: 66.68%">
        <div class="blue"></div>
      </div>
      <div class="col custom-col" style="width: 33.33%">
        <div class="lightblue"></div>
      </div>
    </div>

    <!-- Second Row -->
    <div class="row mx-0">
      <div class="col custom-col" style="width: 33.33%">
        <div class="yellow"></div>
      </div>
      <div class="col custom-col" style="width: 33.33%">
        <div class="yellow"></div>
      </div>
      <div class="col custom-col" style="width: 33.33%">
        <div class="yellow"></div>
      </div>
    </div>

    <!-- Third Row -->
    <div class="row mx-0">
      <div class="col custom-col" style="width: 33.33%">
        <div class="lightblue"></div>
      </div>
      <div class="col custom-col" style="width: 66.66%">
        <div class="blue"></div>
      </div>
    </div>

    <!-- Orange Row -->
    <div class="row mx-0">
      <div class="col custom-col" style="width: 25%">
        <div class="orange"></div>
      </div>
      <div class="col custom-col" style="width: 25%">
        <div class="orange"></div>
      </div>
      <div class="col custom-col" style="width: 25%">
        <div class="orange"></div>
      </div>
      <div class="col custom-col" style="width: 25%">
        <div class="orange"></div>
      </div>
    </div>

    <div class="gray-bar"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
